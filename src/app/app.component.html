<form
  class="blog-form"
  [formGroup]="tumblrForm"
  (ngSubmit)="submitTumblrForm()">
  <input
    type="text"
    class="blog-name-input"
    autocomplete="off"
    formControlName="blog"
    placeholder="Tumblr blog">
  <div *ngIf="blog">
    <span [innerHTML]="blog.name"></span>
    <span [innerHTML]="cursor"></span>
    <span>/</span>
    <span [innerHTML]="blog.postCount"></span>
    <button (click)="getPosts()">Next 20 posts</button>
    <button (click)="deleteAllPosts()">Remove all posts</button>
    <ul>
      <li *ngFor="let post of posts$ | async">
        <span>{{post.notes}} notes</span>
        <span>{{post.date}}</span>
        <a href="{{post.link}}" target="_blank">Link</a>
      </li>
    </ul>
  </div>
</form>
